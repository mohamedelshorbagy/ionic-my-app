<ion-header>

  <ion-navbar>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="posts">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item>
        {{ post.id }} | {{ post.title }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="editUser(id)">
          <ion-icon name="apps"></ion-icon>
          Edit
        </button>
        <button ion-button color="danger" (click)="deleteUser(id)">
            <ion-icon name="trash"></ion-icon>
            trash
          </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>
