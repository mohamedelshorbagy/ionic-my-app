<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col col-8>1</ion-col>
          <ion-col>1</ion-col>
        </ion-row>
      </ion-grid>
    
      <button ion-button round color="secondary" (click)="goToAbout()">
        <ion-icon name="home"></ion-icon>
        Go To About
      </button>
    
      <ion-list>
    
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
      </ion-list>
      <button ion-button color="danger" clear>Login</button>
      <button ion-button color="dark" full>Login</button>
      <button ion-button color="primary" block>Login</button>
    

</ion-content>
